<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GraphThis API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    pre {
      background: #f4f4f4;
      padding: 10px;
      border-radius: 5px;
    }
    form {
      margin-top: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    textarea, input, select, button {
      padding: 8px;
      margin-bottom: 10px;
      width: 100%;
      max-width: 500px;
    }
    #graphContainer {
      margin-top: 20px;
    }
    #downloadButton {
      display: none; /* Hidden by default */
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Welcome to GraphThis API</h1>
  <p>Enter unstructured data (e.g., "January 10, February 20, March 30") to generate a graph.</p>

  <form id="graphForm">
    <label for="data">Enter Data:</label>
    <textarea id="data" name="data" rows="4" placeholder="e.g., January 10, February 20, March 30" required></textarea>

    <label for="type">Chart Type:</label>
    <select id="type" name="type">
      <option value="line">Line</option>
      <option value="bar">Bar</option>
      <option value="pie">Pie</option>
    </select>

    <button type="submit">Generate Graph</button>
  </form>

  <div id="graphContainer"></div>
  <button id="downloadButton" onclick="downloadGraph()">Download Graph</button>

  <script>
    let imageUrl = null; // To store the generated graph image URL

    // Function to parse unstructured data into labels and data
    function parseUnstructuredData(input) {
      const pairs = input.split(',').map(pair => pair.trim());
      const labels = [];
      const data = [];

      pairs.forEach(pair => {
        const [label, value] = pair.split(/\s+/); // Split by whitespace
        if (label && !isNaN(value)) {
          labels.push(label);
          data.push(Number(value));
        }
      });

      return { labels, data };
    }

    // Function to download the graph
    function downloadGraph() {
      if (imageUrl) {
        const link = document.createElement('a');
        link.href = imageUrl;
        link.download = 'graph.png';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }
    }

    // Handle form submission
    document.getElementById('graphForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const inputData = document.getElementById('data').value;
      const type = document.getElementById('type').value;

      // Parse unstructured data
      const { labels, data } = parseUnstructuredData(inputData);

      if (labels.length === 0 || data.length === 0) {
        alert('Invalid input. Please enter data in the format "Label Value, Label Value, ..."');
        return;
      }

      try {
        const response = await fetch('/generate-graph', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ labels, data, type }),
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error || 'Failed to generate graph');
        }

        const blob = await response.blob();
        imageUrl = URL.createObjectURL(blob);

        // Display the graph
        const img = document.createElement('img');
        img.src = imageUrl;
        document.getElementById('graphContainer').innerHTML = '';
        document.getElementById('graphContainer').appendChild(img);

        // Show the download button
        document.getElementById('downloadButton').style.display = 'block';
      } catch (error) {
        console.error('Error:', error);
        alert(error.message || 'Failed to generate graph. Please check the console for details.');
      }
    });
  </script>
</body>
</html>
